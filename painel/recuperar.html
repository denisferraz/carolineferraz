<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg, #cccccc, #1a1a1a, #cccccc);
            background-size: 600% 600%;
            animation: backgroundShift 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background-color: rgba(33, 37, 41, 0.96);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in;
        }

        .card-top {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-login {
            width: 80px;
            margin-bottom: 10px;
        }
        
        .icon-login {
            font-size: 5rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .title {
            color: #fff;
            margin: 10px 0 5px;
        }

        .card-top p {
            color: #bbb;
            margin: 0;
        }

        .card-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
        }

        .card-group label {
            color: #ccc;
            margin-bottom: 5px;
        }

        .card-group input {
            background: #343a40;
            color: #fff;
            padding: 12px;
            border: 1px solid #495057;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .card-group input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px #0d6efd88;
            background-color: #3d444b;
            outline: none;
        }

        .btn {
            margin-top: 20px;
        }

        .btn button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn button:hover {
            background: #0b5ed7;
            transform: scale(1.03);
            box-shadow: 0 0 10px #0d6efd80;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <form class="form" action="recuperar.php" method="POST">
        <div class="card">
            <div class="card-top">
                <i class="bi bi-person-circle icon-login"></i>
                <h2 class="title">Painel Administrativo</h2>
                <p>Recuperar sua conta</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" minlength="10" maxlength="35" name="email" placeholder="E-mail" required>

                <label>CPF</label>
                <input type="text" minlength="5" maxlength="20" name="cpf" placeholder="cpf" required>

                <div class="card-group btn">
                    <button type="submit">Recuperar</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
